
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><問答小遊戲></title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f6; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg-color); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        .character-img { width: 150px; height: 150px; margin-bottom: 20px; transition: transform 0.3s; border-radius: 50%; border: 4px solid var(--primary-color); }
        .character-img:hover { transform: scale(1.05); }
        #question-text { font-size: 1.2rem; margin-bottom: 20px; color: #333; min-height: 60px; }
        input[type="text"] { width: 80%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; margin-bottom: 20px; }
        button { background: var(--primary-color); color: white; border: none; padding: 10px 30px; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #357abd; }
        .progress-bar { width: 100%; height: 10px; background: #eee; border-radius: 5px; margin-top: 20px; overflow: hidden; }
        #progress { width: 0%; height: 100%; background: var(--primary-color); transition: width 0.3s; }
    </style>
</head>
<body>

<div id="game-box">
    <div id="game-ui">
        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Lucky" class="character-img" id="npc-img">
        <div id="question-text">載入中...</div>
        <input type="text" id="answer-input" placeholder="請輸入答案" onkeyup="if(event.keyCode==13) checkAnswer()">
        <br>
        <button onclick="checkAnswer()">提交答案</button>
        <div class="progress-bar"><div id="progress"></div></div>
        <p id="stats" style="font-size: 0.8rem; color: #888;">進度: 0 / 20</p>
    </div>
</div>

<script>
    // 20 題庫設定 (題目, 正確答案)
    const quizData = [
        { q: "題目 1：有一壇酒埋在地下過了一千年，結果他變成了什麼？", a: "酒精" },
        { q: "題目 2：上課老師抽查背課文，小豬，小狗，小貓都舉手了，老師會叫誰？", a: "小狗，因為旺旺仙貝" },
        { q: "題目 3：蝴蝶，螞蟻，蜘蛛，蜈蚣，他們一起工作，最後哪一個沒有領到酬勞？", a: "蜈蚣，因為無功不受祿" },
        { q: "題目 4:動物園裏大象的鼻子最長，那第二長的是誰呢？", a: "小象" },
        { q: "題目 5:布和紙怕什麼？", a: "不(布)怕一萬，只(紙)怕萬一" },
        { q: "題目 6:從1到9哪個數最勤勞，哪個數最懶惰？", a: "1懶惰,2勤勞(一不做，二不休)" },
        { q: "題目 7:怎樣使麻雀安靜下來？", a: "壓一下(鴉雀無聲)" },
        { q: "題目 8:當哥倫布一隻腳邁上新大陸後，緊接著做什麼？", a: "邁另一隻腳" },
        { q: "題目 9:誰是萬獸之王？", a: "動物園園長" },
        { q: "題目 10:9月28是孔子誕辰，那麼10月28日是什麼日子？", a: "孔子滿月" },
        { q: "題目 11:.家人問醫生病人的情況，醫生只舉起5個手指，家人就哭了,是什麼原因呢？", a: "三長兩短" },
        { q: "題目 12:打什麽東西，不必花力氣，卻很舒服？", a: "打瞌睡" },
        { q: "題目 13:離婚的主要起因是什麽？", a: "結婚" },
        { q: "題目 14:爲什麽大部份佛教徒都在北半球？", a:"南"無"阿彌陀佛" },
        { q: "題目 15:偷什麽東西不犯法？", a:"偷笑" },
        { q: "題目 16:冬瓜、黃瓜、西瓜、南瓜都能吃，什麽瓜不能吃？", a: "傻瓜" },
        { q: "題目 17:請龜兔賽跑，請豬來當裁判，請問龜、兔誰會贏？", a: "不能說! 說的人是豬!" },
        { q: "題目 18:拿筷子吃飯, 猜成語? ", a: "膾炙人口(筷至人口)" },
        { q: "題目 19:哪種食物最誠實？", a: "披薩，因為披薩有六片有八片有十片，就是沒有七片" },
        { q: "題目 20:明知山有虎，該怎麼辦？", a: "別去明知山" },
        { q: "最後一題：這款遊戲好玩嗎？", a: "好玩" }
    ];

    // 自動補足到 20 題範例 (測試用)
    while(quizData.length < 20) {
        quizData.push({ q: `這是第 ${quizData.length + 1} 題，答案是 ${quizData.length + 1}`, a: `${quizData.length + 1}` });
    }

    let currentIdx = 0;

    function initGame() {
        showQuestion();
    }

    function showQuestion() {
        if (currentIdx < quizData.length) {
            document.getElementById('question-text').innerText = quizData[currentIdx].q;
            document.getElementById('answer-input').value = "";
            updateProgress();
        } else {
            gameFinished();
        }
    }

    function checkAnswer() {
        const userAns = document.getElementById('answer-input').value.trim();
        if (userAns === quizData[currentIdx].a) {
            currentIdx++;
            Swal.fire({ icon: 'success', title: '答對了！', timer: 1000, showConfirmButton: false });
            showQuestion();
        } else {
            Swal.fire({ icon: 'error', title: '答錯囉！', text: '再試一次看看。' });
        }
    }

    function updateProgress() {
        const percent = (currentIdx / quizData.length) * 100;
        document.getElementById('progress').style.width = percent + "%";
        document.getElementById('stats').innerText = `進度: ${currentIdx} / ${quizData.length}`;
    }

    function gameFinished() {
        document.getElementById('game-ui').innerHTML = `
            <h2 style="color: #4CAF50;">🎉 全數通關！</h2>
            <p>你已經完成了所有挑戰。</p>
            <p>這是給你的秘密代碼：<strong>SECRET_BINGO_2026</strong></p>
        `;
        Swal.fire('恭喜！', '你贏得了這場比賽！', 'success');
    }

    initGame();
</script>
</body>
</html>
